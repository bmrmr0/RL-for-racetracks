[mypy]
python_version = 3.9
warn_return_any = False
warn_unused_configs = True
ignore_missing_imports = True

# Strict mode for experiment framework
[mypy-experiments.*]
disallow_untyped_defs = False
check_untyped_defs = True

# Don't check external dependencies
[mypy-yaml.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-gymnasium.*]
ignore_missing_imports = True

[mypy-tmrl.*]
ignore_missing_imports = True

