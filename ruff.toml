# Ruff configuration for TMRL

# Target Python 3.7+ (as specified in setup.py)
target-version = "py37"

# Line length to match common standards
line-length = 120

# Exclude directories
exclude = [
    ".git",
    ".github",
    "__pycache__",
    "*.egg-info",
    ".eggs",
    "build",
    "dist",
    "venv",
    ".venv",
    "experiments/runs",
]

[lint]
# Enable common rules
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]

# Ignore rules that are too strict for this codebase
ignore = [
    "E501",   # line too long (handled by formatter)
    "E402",   # module level import not at top of file
    "E731",   # do not assign a lambda expression
    "B008",   # do not perform function calls in argument defaults
    "B905",   # zip without explicit strict
    "UP007",  # Use X | Y for type annotations (Python 3.10+)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

[lint.per-file-ignores]
# Ignore import order in __init__ files
"__init__.py" = ["F401", "E402"]
# Ignore unused imports in config files
"experiments/factories.py" = ["F401"]

[format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Respect magic trailing commas
skip-magic-trailing-comma = false

# Auto-detect line endings
line-ending = "auto"

